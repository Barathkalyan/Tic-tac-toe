<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Tic-Tac-Toe Web Application</h1>
    <div class="game-container">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <footer class="footer-box">
        <p class="footer-text">Created by T Barathkalyan</p>
        <a href="https://www.linkedin.com/in/t-barathkalyan-b4253328b/" target="_blank" class="linkedin-button">
            <img src="./linkedin.jpeg" alt="LinkedIn" class="linkedin-logo">LinkedIn Profile
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
